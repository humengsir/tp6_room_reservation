{include file="Public/header"}
        <!-- 以上为左侧菜单栏 sidebar -->
        <div id="content" class="content">
            <div class="header">
                <h1 class="page-title">添加会议室</h1>
            </div>
            <ul class="breadcrumb">
                <li><a href="/"> 控制面板 </a> <span class="divider">/</span></li>
                <li><a href="/room"> 会议室列表 </a> <span class="divider">/</span></li>
                <li class="active">添加会议室</li>
            </ul>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="bb-alert alert alert-info" style="display: none;">
                        <span>操作提示</span>
                    </div>
                    <div class="well">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#home" data-toggle="tab">请填写会议室资料</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane active in" id="home">
                                <script src="/assets/js/My97DatePicker/WdatePicker.js"></script>
                                <form id="tab" method="post" action="">
                                    <label>会议室名称</label>
                                    <input type="text" name="room_name" value="" class="input-xlarge" autofocus="true" />
                                    <label>锁定开始时间</label>
                                    <input type="datetime" onClick="WdatePicker({lang: 'zh-cn', el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})" name="lock_start_time" value="" class="input-xlarge" />
                                    <label>锁定结束时间</label>
                                    <input type="datetime" onClick="WdatePicker({lang: 'zh-cn', el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})" name="lock_end_time" value="" class="input-xlarge" />
                                    <label>容纳人数</label>
                                    <input type="text" name="room_people_num" value="0" class="input-xlarge" required="true"  />
                                    <label>状态</label>
                                    <select name="status" class="input-xlarge">
                                        <option value="1" class="input-xlarge option">可用</option>
                                        <option value="0" class="input-xlarge option">不可用</option>
                                    </select>
                                    <div class="btn-toolbar">
                                        <button type="button" id="sub_btn" class="btn btn-primary"><strong>提交</strong></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <script>
                        $(function(){
                            $("#sub_btn").click(function(){
                                var data = $('form').serializeArray();
                                $.post("/room/add", data, function(res){
                                    if (res.error_msg != '') {
                                        alert(res.error_msg);
                                    }else{
                                        window.location.href = '/room';
                                    }
                                }, 'json');
                            });
                        });
                    </script>
{include file="Public/footer"}
