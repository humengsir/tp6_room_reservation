<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>用户登录</title>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="assets/stylesheets_wintertide/theme.css" />
        <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.css" />
        <script src="assets/lib/jquery-1.8.1.min.js"></script>
        <script src="assets/js/other.js"></script>
        <style type="text/css">
            #line-chart {
                height:300px;
                width:400px;
                margin: 0px auto;
                margin-top: 1em;
            }
            .brand { font-family: georgia, serif; }
            .brand .first {
                color: #ccc;
                font-style: italic;
            }
            .brand .second {
                color: #fff;
                font-weight: bold;
            }
        </style>
    </head>
    <body class="simple_body">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav pull-right"></ul>
                <a class="brand" href=""><span class="first"></span> <span class="second">管理中心</span> </a>
            </div>
        </div>
        <div>
            <div class="container-fluid">
                <div class="row-fluid" id="line-chart">
                    <div class="dialog">
                        <div class="block">
                            <p class="block-heading">用户登录</p>
                            <div class="block-body">
                                <form name="loginForm" method="post" action="">
                                    <label>账号</label>
                                    <input type="text" class="span12" name="username" value="" required="true" autofocus="true" />
                                    <label>密码</label>
                                    <input type="password" class="span12" name="password" value="" required="true" />
                                    <div class="clearfix">
                                        <input type="button" id="login_btn" class="btn btn-primary pull-right" name="loginSubmit" value="登录" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <script>
                        $(function(){
                            //
                            $("#login_btn").click(function(){
                                //
                               var data = $("form").serializeArray();
                                $.post("/login/login_check", data, function(res){
                                    if (res.error_msg != '') {
                                        alert(res.error_msg);
                                    }else{
                                        window.location.href = '/';
                                    }
                                }, "json");
                            });
                        });
                    </script>
                    <footer>
                        <hr />
                        <p class="pull-right">技术支持 by <a href="">xxx</a></p>
                        <p>&copy; 2022 <a href="">版权所有</a></p>
                    </footer>
                </div>
            </div>
        </div>
        <script src="assets/lib/bootstrap/js/bootstrap.js"></script>
    </body>
</html>
