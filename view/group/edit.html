{include file="Public/header"}
        <!-- 以上为左侧菜单栏 sidebar -->
        <div id="content" class="content">
            <div class="header">
                <h1 class="page-title">编辑用户组</h1>
            </div>
            <ul class="breadcrumb">
                <li><a href="/"> 控制面板 </a> <span class="divider">/</span></li>
                <li><a href="/group"> 用户组列表 </a> <span class="divider">/</span></li>
                <li class="active">编辑用户组</li>
            </ul>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="bb-alert alert alert-info" style="display: none;">
                        <span>操作提示</span>
                    </div>
                    <div class="well">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#home" data-toggle="tab">请编辑用户组资料</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane active in" id="home">
                                <form id="tab" method="post" action="" autocomplete="off">
                                    <label>用户组名</label>
                                    <input type="hidden" name="id" value="{$info.id}">
                                    <input type="text" name="group_name" value="{$info.name}" class="input-xlarge" />
                                    <div class="btn-toolbar">
                                        <button type="button" id="sub_btn" class="btn btn-primary"><strong>提交</strong></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <script>
                        $(function(){
                            $("#sub_btn").click(function(){
                                var data = $('form').serializeArray();
                                $.post("/group/edit", data, function(res){
                                    if (res.error_msg != '') {
                                        alert(res.error_msg);
                                    }else{
                                        window.location.href = '/group';
                                    }
                                })
                            })
                        });
                    </script>
{include file="Public/footer"}
